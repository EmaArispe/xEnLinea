<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <audio id="backgroundMusic" src="sounds.mp3" loop></audio>
    <div class="game-container">
        <canvas id="canvas" width="1200px" height="600px"></canvas>
        <div class="start-game">
            <button id="play">PLAY</button>
            <div class="vsRobo"><img src="robocopfigth.jpg" alt="robofigth"></div>
            <div class="vsIro"><img src="ironmanfigth.jpg" alt="irofigth"></div>
        </div>
        <div class="reset-game">
            <h1 class="winner">GANADOR</h1>
            <div class="imgWinnerR"><img src="robocopfigth.jpg" alt="robofigth"></div>
            <div class="imgWinnerI"><img src="ironmanfigth.jpg" alt="irofigth"></div>
            <div class="reset-game-options">
                <button id="reset">RESET</button>
                <button id="exit">EXIT</button>
            </div>
        </div>
        <div class="configuration-game">
            <div class="select-game">
                <h3>Elige la combinaci√≥n</h3>
                <div class="option">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                </div>
            </div>
        <div class="select-file">
            <div class="player" id="A">
                <h3>Avatar IronMan</h3>
                <div class="fichas">
                    <div class="imgFicha"><img id="1" src="iroman.jpg" alt="iroman"></div>
                    <div class="imgFicha"><img id="2" src="ironman2.jpg" alt="ironman2"></div>
                    <div class="imgFicha"><img id="3" src="ironman3.jpg" alt="ironman3"></div>
                </div>
            </div>
            <div class="player" id="B">
                <h3>Avatar Robocop</h3>
                    <div class="fichas">
                    <div class="imgFicha"><img id="4" src="robocop.jpg" alt="robocop"></div>
                    <div class="imgFicha"><img id="5" src="robocop2.jpg" alt="robocop2"></div>
                    <div class="imgFicha"><img id="6" src="robocop3.jpg" alt="robocop3"></div>
                </div>
            </div>
        </div>
        <div class="start">
            <div>JUGAR</div>
        </div>
        </div>
        
        <div class="prompt">
            <h3>Informacion Juego</h3>
            <div class="log"></div>
        </div>
    </div>
<script src="js/Game.js"></script>    
<script src="js/Figure.js"></script>
<script src="js/Locker.js"></script>
<script src="js/LokerReceptor.js"></script>
<script src="js/Board.js"></script>
<script src="js/File.js"></script>
<script src="js/index.js"></script>
</html>
